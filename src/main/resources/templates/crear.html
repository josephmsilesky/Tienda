<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head">
        <title>Mi Tienda</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <head th:replace="plantilla/template::header"></head>

    <div class="container">
        <form th:object = ${persona}
              th:action ="@{/save}"
              method="POST"
              >

            <input type="hidden" th:field="*{id}">
            <div class="form-group-row">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" placeholder= "Nombre Cliente" id="nombre" aria-describedby="nombre">
            </div>
            <div class="form-group-row">
                <label for="apellido1" class="form-label">Apellido1</label>
                <input type="text" class="form-control" th:field="*{apellido1}" placeholder= "Primer Apellido" id="apellido1" aria-describedby="primer apellido">
            </div>
            <div class="form-group-row">
                <label for="apellido2" class="form-label">Apellido2</label>
                <input type="text" class="form-control" th:field="*{apellido2}" placeholder= "Segundo Apellido" id="apellido2" aria-describedby="segundo apellido">
            </div>
            <div class="form-group-row">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" th:field="*{telefono}" placeholder= "Telefono" id="telefono" aria-describedby="numero de telefono">
            </div>
            <div class="form-group-row">
                <label for="email" class="form-label">Email</label>
                
                <input type="email" class="form-control" th:field="*{email}" placeholder= "E-mail" id="email" aria-describedby="correo electronico">
            </div>
            <div class="form-group-row">
                <label for="paises" class="form-label">Pais</label>
                
                <div>
                    <select class="form-select" th:field="*{pais}" placeholder= "Pais" id="pais">
                        <option th:each="x:${paises}"
                                th:value="${x.id}"
                                th:text="${x.pais}">
                    </select>
                </div>

            </div>

            <br>

            <button  class="btn btn-primary" type="submit" value="Guardar">Submit</button>
        </form>
    </div>

    <footer th:replace="plantilla/template::footer"></footer>
</body>
</html>
